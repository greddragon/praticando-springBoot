<!DOCTYPE>
<html xmlns:th="https://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
	<head>
		<title>EVENTOAPP</title>
		 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <link type="text/css" rel="stylesheet" href="style/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>
	<body>
		<header>
			<nav>
			    <div class="nav-wrapper">
			      <a href="#" class="brand-logo">EVENTO</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">menu</i>Lista de eventos</a></li>
			      </ul>
			    </div>
  			</nav>
		</header>
		
		<div th:each="evento : ${evento}" class="container">
			<div class="row">
				<p><span th:text="${evento.nome}"></span></p>
				<p><span th:text="${evento.local}"></span></p>
				<p><span th:text="${evento.data}"></span></p>
				<p><span th:text="${evento.horario}"></span></p>
			</div>
			
			<th:block th:include="mensagemValidacao"></th:block>
			
			<form method="post" th:object="${convidado}">
				Nome: <input type="text" value="" name="nomeconvidado" placeholder="Nome Completo"/>
				RG: <input type="text" value="" name="rg" placeholder="AA-00.000.000" class="validate"/>
				<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
			</form>
		</div>
		
		<table class="container">
			<thead>
				<tr>
					<th colspan="3" style="text-align:center">LISTA DE CONVIDADOS</th>
				</tr>
				<tr>
					<th>Nome do Convidado</th>
					<th>Rg</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.nomeconvidado}"></span></td>
					<td><span th:text="${convidado.rg}"></span></td>
					<td><a class="" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
			
		</table>
		
		
		
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
